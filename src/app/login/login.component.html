<div class="container-fluid login-page">
    <mat-card class="mat-elevation-z12">
      <mat-card-title style="text-align:center;">Login</mat-card-title>
      <mat-tab-group mat-stretch-tabs class="example-stretched-tabs">
        <mat-tab label="Login">
            <mat-card-content>
              <form #userForm="ngForm" (ngSubmit)="userForm.value">
                <small class="text-success ml-5">{{msg}}</small>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Email"
                    required
                    type="email"
                    email
                    name="email"
                    [(ngModel)]="user1.email"
                    ngModel
                    #email="ngModel">
                    <mat-error *ngIf="email.errors?.required">Email is required</mat-error>
                    <mat-error *ngIf="email.errors?.email">Email is Invalid</mat-error>
                  
                </mat-form-field>
                <mat-form-field>
                  <input
                    matInput
                    placeholder="Password"
                    type="password"
                    required
                    name="password"
                    [(ngModel)]="user1.password"
                    ngModel
                    #password="ngModel">
                    <mat-error
                      *ngIf="password.errors?.required">
                      Password is required
                    </mat-error>
                </mat-form-field>
                <button
                [disabled]="userForm.invalid"
                  mat-raised-button
                  color="primary"
                  class="login-button"
                  type="submit"
                  (click)="loginNow()">
                  Login
                </button>
                <p class="login-button">Do not have account  ! please  <a routerLink="/register" >Register</a></p>
              </form>
            </mat-card-content>
        </mat-tab>
      </mat-tab-group>
    </mat-card>
  </div>

  <app-footer></app-footer>
